<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="banner">
    <img class="banner-img" src="./eisenhower-matrix.jpg"
      alt="eisenhower matrix showing how to categorize tasks according to their urgency and importance">
    <a class="banner-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="todo">
    <label class="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input task" type="text">
      <button class="button">Add</button>
    </div>

    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox">
        <label class="task-label task">Pay Bills</label>
        <input class="input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-delete-image" src="./remove.svg" alt="delete task">
        </button>
      </li>
      <li class="item editMode">
        <input class="checkbox" type="checkbox">
        <label class="task-label task">Go Shopping</label>
        <input class="input task" type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button-delete-image" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task-label task">See the Doctor</label>
        <input class="input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-delete-image" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
